<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
        }
        #preco p {
          width: 300px;  
        }
    </style>
</head>
<body>
    <button class="btn tbn-primary" data-bs-toggle="collapse" data-bs-target="#preco">
        Ver preço
    </button>
    <div id="preco" class="collapse "> <!--  Podemos colocar uma segunda classe para que o texto apareça horizontalmente: collapse-horizontal -->
        <p>
            3x de R$ 300,00
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
